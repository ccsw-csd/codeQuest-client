<div class="h-full w-full flex flex-row">
    <div class="flex justify-content-center w-6 h-full login-left">
        <img class = "max-w-24rem relative m-auto opacity-80" src="assets/images/logo_white.png"/>
    </div>
    <div class="w-6 h-full flex align-items-center flex-column justify-content-center min-h-full p-fluid">
        <div class="flex align-items-center flex-column justify-content-center">
            <img class = "w-3" src="assets/images/logo.png"/>
        </div>
        <div class="mt-6 w-5">
            <span class="p-float-label field">
                <input type="text" pInputText required [(ngModel)]="user" (keyup.enter)="login()"/>
                <label>Username</label>
            </span>
            <span class="p-float-label field">
                <input type="password" pInputText required [(ngModel)]="password" (keyup.enter)="login()"/>
                <label>Contrase√±a</label>
            </span>
            <button pButton class = "primary mt-4" label="Login" [disabled]="user == '' || password == ''" (click)="login()"></button>   
        </div>
        <div class="mt-6 flex align-items-center flex-column justify-content-center">
            <div class="w-7 text-gray-500">If you need us to support you to resolve doubts or technical problems, send us an email to <a class = "text-gray-700" [href]="getEmailRef()">{{getEmail()}}</a>.</div>
        </div>
    </div>
</div>

<p-toast position="bottom-center"></p-toast>

<div class="loadWrapper flex align-items-center flex-column justify-content-center" *ngIf="isloading">
    <p-progressSpinner></p-progressSpinner>
</div>
